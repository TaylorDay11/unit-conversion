<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="user-input" value="20">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversion-container">
                <div id="conversion">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="conversion">
                    <h2>Volume (Liters/Gallons)                    <p id="length-p"></p>
                    <p id="volume">20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
            </div>
                <div id="conversion">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
